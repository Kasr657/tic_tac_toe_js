<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="whose turn"></h2>
    <div>
        <table id="table">
            <tr>
                <td onmouseover="hox(1)" onmouseout="nhox(1)" onClick="on_click(1)">
                    <div id="box1"></div>
                </td>
                <td onmouseover="hox(2)" onmouseout="nhox(2)" onClick="on_click(2)">
                    <div id="box2"></div>
                </td>
                <td onmouseover="hox(3)" onmouseout="nhox(3)" onClick="on_click(3)">
                    <div id="box3"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hox(4)" onmouseout="nhox(4)" onClick="on_click(4)">
                    <div id="box4"></div>
                </td>
                <td onmouseover="hox(5)" onmouseout="nhox(5)" onClick="on_click(5)">
                    <div id="box5"></div>
                </td>
                <td onmouseover="hox(6)" onmouseout="nhox(6)" onClick="on_click(6)">
                    <div id="box6"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hox(7)" onmouseout="nhox(7)" onClick="on_click(7)">
                    <div id="box7"></div>
                </td>
                <td onmouseover="hox(8)" onmouseout="nhox(8)" onClick="on_click(8)">
                    <div id="box8"></div>
                </td>
                <td onmouseover="hox(9)" onmouseout="nhox(9)" onClick="on_click(9)">
                    <div id="box9"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
